<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DisplayModePlugin</title>
    <link rel="shortcut icon" type="image/x-icon" href="/vis-three/examples/favicon.ico" />
    
    <script type="module" crossorigin src="/vis-three/examples/assets/plugin/DisplayModePlugin.d96215c8.js"></script>
    <link rel="modulepreload" href="/vis-three/examples/assets/three.8f03b6f1.js">
    <link rel="modulepreload" href="/vis-three/examples/assets/vis-three.9866afe7.js">
    <link rel="modulepreload" href="/vis-three/examples/assets/Vis.es.0345dbb6.js">
    <link rel="stylesheet" href="/vis-three/examples/assets/Vis.es.3f4fcb3b.css">
  </head>

  <style>
    #app {
      width: 100%;
      height: 100%;
    }

    #button-position {
      position: fixed;
      top: 30px;
      left: 50%;
    }

    #button-group {
      transform: translate(-50%, 0);
    }

    #button-group p {
      color: white;
    }

    #button-group button {
      margin: 0 5px;
      font-size: 16px;
      padding: 8px 10px;
      background: rgb(237, 75, 243);
      border-radius: 3px;
      box-shadow: 0 0 6px rgb(236, 182, 238);
    }
  </style>

  <body>
    <div id="app"></div>
    <div id="button-position">
      <div id="button-group">
        <p>change DisplayMode:</p>
      </div>
    </div>

    
  </body>
</html>
