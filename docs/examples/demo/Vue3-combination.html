  <style>
    #app,
    #three {
      width: 100%;
      height: 100%;
    }

    #three {
      position: fixed;
      top: 0;
      left: 0;
    }

    .operate-sphere {
      position: fixed;
      color: rgb(255, 255, 255);
      top: 20%;
      left: 40%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .operate-sphere > * {
      margin: 12px;
    }

    .loadingDom {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 36px;
      z-index: 10;
    }

    button {
      padding: 10px;
      background: rgb(126, 255, 255);
      color: rgb(0, 0, 0);
      border: 0;
      border-radius: 5px;
      box-shadow: 2px 2px 6px rgb(53, 170, 160);
      cursor: pointer;
    }
  </style>

  <body>
    <div id="three"></div>
    <div id="app">
      <div class="operate-sphere">
        <span>
          sphere.x:
          <input v-model="sphere.position.x" />
        </span>
        <span>
          sphere.y:
          <input v-model="sphere.position.y" />
        </span>
        <span>
          sphere.z:
          <input v-model="sphere.position.z" />
        </span>
        <span>
          computed:
          <input :value="computedAttr" />
        </span>
        <span>
          watcher:
          <input :value="watchAttr" />
        </span>
        <button @click="addPositionY">sphere position y add 5</button>
        <button @click="calcZ">sphere calc x by y</button>
      </div>
    </div>
