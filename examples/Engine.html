<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Engine</title>
  <link rel="shortcut icon" type="image/x-icon" href="/examples/public/favicon.ico" >
  <link rel="stylesheet" href="./css/common.css">
</head>

<style>
  #app {
    width: 100%;
    height: 100%;
  }

</style>

<body>
  <div id="app"></div>

  <script type="module">
    import * as THREE from 'three'
    import * as Vis from '../dist/Vis.es.js'

    const engine = new Vis.Engine()
    .install('WebGLRenderer', {
      antialias: true,
      alpha: true
    })
    .install('ModelingScene', {
      hasDefaultPerspectiveCamera: true,
      hasDefaultOrthographicCamera: true,
      hasAxesHelper: true,
      hasGridHelper: true,
      hasDisplayMode: true,
      displayMode: 'env'
    })
    .install('RenderManager')
    .install('OrbitControls')
    .complete()
    .setDom(document.getElementById('app'))
    .setSize()

    engine.renderManager.play()
  </script>
  
</body>
</html>
