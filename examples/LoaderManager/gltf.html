<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <title>gltf</title>
  </head>

  <style></style>

  <body>
    <div id="app"></div>

    <script type="module">
      import * as THREE from "three";
      import * as VIS from "vis-three";
      import { message } from "ant-design-vue";
      import "ant-design-vue/lib/message/style/index.css";

      const engine = new VIS.ModelingEngineSupport()
        .setDom(document.getElementById("app"))
        .setStats(true)
        .setSize()
        .play();

      VIS.generateConfig.injectEngine = engine;

      const scene = VIS.generateConfig("Scene");

      engine.setScene(scene.vid);

      VIS.generateConfig.injectScene = true;

      engine.loaderManager.setPath(import.meta.env.BASE_URL);

      VIS.generateConfig("AmbientLight", {
        intensity: 10,
      });

      message.loading({
        content: "正在加载资源：0%",
        key: "loading",
        duration: 0,
      });

      engine.loaderManager.addEventListener("loading", (event) => {
        message.loading({
          content: `正在加载资源：${parseInt(
            ((event.loadSuccess / event.loadTotal) * 100).toString()
          )}
            %`,
          key: "loading",
          duration: 0,
        });
      });

      engine.loaderManager.addEventListener("loaded", (event) => {
        message.success({
          content: "加载完成！",
          key: "loading",
          duration: 1,
        });
      });

      engine
        .loadResourcesAsync([
          "model/glb/MaterialsVariantsShoe/MaterialsVariantsShoe.gltf",
        ])
        .then((res) => {
          console.log(res);
          engine.loadConfig(
            res.resourceConfig[
              "model/glb/MaterialsVariantsShoe/MaterialsVariantsShoe.gltf"
            ]
          );

          const root = res.configMap.get(
            "model/glb/MaterialsVariantsShoe/MaterialsVariantsShoe.gltf.scene"
          );

          root.scale.x = 50;
          root.scale.y = 50;
          root.scale.z = 50;

          scene.children.push(root.vid);
        });
      console.log(engine);
      window.engine = engine;
    </script>
  </body>
</html>
