<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/common.css">
  <title>ModelingEngine-support</title>
</head>

<style>
  #app {
    width: 100%;
    height: 100%;
  }

  .operate-box {
    position: fixed;
    color: white;
    top: 20%;
    left: 40%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
</style>

<body>
  <div id="app"></div>

  <script type="module">
    import * as Vue from '/examples/plugins/vue.esm-browser.prod.js'
    import { v4 as getUUid} from 'uuid'
    import * as Vis from '../dist/Vis.es.js' 
    import * as THREE from 'three'

    Vue.createApp({
      template: `
      <div
        class="operate-box"
        v-for="(item, index) in configMap"
        :key="index">
        <h1  v-text="item.position.y"></h1>
        <button @click="addPositionY(item)">light position y add 5</button>
      </div>
      `,
      setup () {
        // 初始配置数据
        const lightMap = {}
        const lightConfig = Vis.getPointLightConfig()
        lightConfig.vid = getUUid()
        lightConfig.position.x = 10
        lightMap[lightConfig.vid] = lightConfig

        const lightDataSupport = new Vis.LightDataSupport(lightMap)

        const geometryMap = {}
        const boxGeometryConfig = Vis.getBoxGeometryConfig()
        boxGeometryConfig.vid = getUUid()
        geometryMap[boxGeometryConfig.vid] = boxGeometryConfig

        const geometryDataSupport = new Vis.GeometryDataSupport(geometryMap)

        const modelMap = {}
        const modelConfig = Vis.getModelConfig()
        modelConfig.vid = getUUid()
        modelConfig.geometry = boxGeometryConfig.vid
        modelMap[modelConfig.vid] = modelConfig

        const modelDataSupport = new Vis.ModelDataSupport(modelMap)

        const engine = new Vis.ModelingEngineSupport({
          dom: document.getElementById('app'),
          lightDataSupport,
          modelDataSupport,
          geometryDataSupport,
        })
        engine.render()
        
        console.log(engine.getScene())

        const addPositionY = function(item)  {
          item.position.y += 5
        }

        return {
          configMap: Vue.reactive(lightDataSupport.getData()),
          addPositionY
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
