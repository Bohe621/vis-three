<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/common.css">
  <title>ModelingEngine-support</title>
</head>

<style>
  #app {
    width: 100%;
    height: 100%;
  }
</style>

<body>
  <div id="app"></div>

  <script type="module">
    import * as Vue from '/examples/plugins/vue.esm-browser.prod.js'
    import { v4 as getUUid} from 'uuid'
    import * as Vis from '../dist/Vis.es.js' 
    import * as THREE from 'three'

    Vue.createApp({
      template: `
      <div
        style="position: fixed; color: white;top: 0;
        "v-for="(item, index) in configMap"
        :key="index">
        <h1  v-text="item.position.y"></h1>
        <button @click="addPositionY(item)">y add</button>
      </div>
      `,
      setup () {

        const lightMap = {}
        const lightConfig = Vis.getPointLightConfig()
        lightConfig.vid = getUUid()
        lightConfig.position = {
          x: 20,
          y: 0,
          z: 20
        }
        lightConfig.distance = 30
        lightMap[lightConfig.vid] = lightConfig

        const lightDataSupport = new Vis.LightDataSupport(lightMap)

        const engine = new Vis.ModelingEngineSupport({
          dom: document.getElementById('app'),
          lightDataSupport: lightDataSupport
        })
        engine.render()
        
        const box = new THREE.Mesh(
          new THREE.BoxBufferGeometry(10, 10, 10),
          new THREE.MeshStandardMaterial({color: 'red'})
        )
        engine.getScene().add(box)
        

        const addPositionY = function(item)  {
          item.position.y += 5
        }

        return {
          configMap: Vue.reactive(lightMap),
          addPositionY
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
