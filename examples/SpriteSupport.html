<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpriteSupport</title>
  <link rel="shortcut icon" type="image/x-icon" href="/examples/public/favicon.ico" >
  <link rel="stylesheet" href="./css/common.css">
</head>

<style>
  #app {
    width: 100%;
    height: 100%;
  }

</style>

<body>
  <div id="app"></div>

  <script type="module">
    import * as THREE from 'three'
    import * as Vis from '../dist/Vis.es.js'
    import { v4 as getUUid } from 'uuid'

    const engine = new Vis.ModelingEngineSupport()
    .setDom(document.getElementById('app'))
    .setSize()
    .setStats(true)
    .play()

    const pointLight = Vis.generateConfig('PointLight', {
      vid: getUUid(),
      position: {
        x: 30,
        y: 50
      },
      distance: 100
    })
    engine.dataSupportManager.lightDataSupport.getData()[pointLight.vid] = pointLight


    const material = Vis.generateConfig('SpriteMaterial', {
      vid: getUUid(),
      color: 'rgb(255, 0, 0)',

    })
    engine.dataSupportManager.materialDataSupport.getData()[material.vid] = material
    

    const sprite = Vis.generateConfig('Sprite', {
      vid: getUUid(),
      material: material.vid,
      scale: {
        x: 20,
        y: 40
      }
    })
    engine.dataSupportManager.spriteDataSupport.getData()[sprite.vid] = sprite
  </script>
  
</body>
</html>
