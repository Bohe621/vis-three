<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="/examples/public/favicon.ico" >
  <link rel="stylesheet" href="./css/common.css">
  <title>Vue3-support</title>
</head>

<style>
  #app {
    width: 100%;
    height: 100%;
  }

  .operate-box {
    position: fixed;
    color: white;
    top: 20%;
    left: 40%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
</style>

<body>
  <div id="app"></div>

  <script type="module">
    import * as Vue from '/examples/plugins/vue.esm-browser.prod.js'
    import { v4 as getUUid} from 'uuid'
    import * as Vis from '../dist/Vis.es.js' 
    import * as THREE from 'three'

    import configList from '/examples/public/assetsConfig/vue3Support.json'

    // 加载器
    const loaderManager = new Vis.LoaderManager()
    const resourceManager = new Vis.ResourceManager()

    loaderManager.addEventListener(Vis.LoaderManagerEventType.LOADED, e => {
      resourceManager.mappingResource(e.resourceMap)
    })

    loaderManager.load(configList.assets)

    // 初始配置数据
    const lightMap = {}
    const lightConfig = Vis.generateConfig('PointLight', {
      vid: getUUid(),
      position: {
        x: 10
      }
    })
    lightMap[lightConfig.vid] = lightConfig

    const textureMap = {}
    const imageTexture = Vis.generateConfig('ImageTexture', {
      vid: getUUid(),
      image: '/examples/public/texture/Marble023/Marble023_1K_Color.jpg'
    })
    textureMap[imageTexture.vid] = imageTexture

    const materialMap = {}
    const meshStandardMaterial = Vis.generateConfig('MeshStandardMaterial', {
      vid: getUUid(),
      color: 'rgb(255, 0, 0)',
      map: imageTexture.vid
    })
    materialMap[meshStandardMaterial.vid] = meshStandardMaterial

    const geometryMap = {}
    const boxGeometryConfig = Vis.generateConfig('BoxBufferGeometry', {
      vid: getUUid()
    })
    geometryMap[boxGeometryConfig.vid] = boxGeometryConfig


    const modelMap = {}
    const modelConfig = Vis.generateConfig('Model', {
      vid: getUUid(),
      type: 'Mesh',
      geometry: boxGeometryConfig.vid,
      material: meshStandardMaterial.vid
    })
    modelMap[modelConfig.vid] = modelConfig


    Vue.createApp({
      template: `
      <div
        class="operate-box"
        v-for="(item, index) in configMap"
        :key="index">
        <h1  v-text="item.position.y"></h1>
        <button @click="addPositionY(item)">light position y add 5</button>
      </div>
      `,
      setup () {
        const textureDataSupport = new Vis.TextureDataSupport(textureMap)
        const materialDataSupport = new Vis.MaterialDataSupport(materialMap)
        const lightDataSupport = new Vis.LightDataSupport(lightMap)
        const geometryDataSupport = new Vis.GeometryDataSupport(geometryMap)
        const modelDataSupport = new Vis.ModelDataSupport(modelMap)

        resourceManager.addEventListener(Vis.ResourceManagerEventType.MAPPED, e => {
          const engine = new Vis.ModelingEngineSupport({
            dom: document.getElementById('app'),
            textureDataSupport ,
            materialDataSupport,
            lightDataSupport,
            modelDataSupport,
            geometryDataSupport,
            resourceManager
          })
          engine.render()
        })
        

        const addPositionY = function(item)  {
          item.position.y += 5
        }

        return {
          configMap: Vue.reactive(lightDataSupport.getData()),
          addPositionY
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
