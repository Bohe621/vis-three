<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="/examples/public/favicon.ico" >
  <link rel="stylesheet" href="./css/common.css">
  <title>config-development</title>
</head>

<style>
  #app {
    width: 100%;
    height: 100%;
  }

  #exportConfig {
    position: fixed;
    color: white;
    top: 0%;
    left: 0%;
    background: black;
    max-width: 100%;
    max-height: 100%;
    overflow: auto;
  }
</style>

<body>
  <div class="exportconfig" id="exportConfig"></div>
  <div id="app"></div>

  <script type="module">
    import { v4 as getUUid} from 'uuid'
    import * as Vis from '../dist/Vis.es.js' 
    import * as THREE from 'three'
    import config from '/examples/public/assetsConfig/configDevelopment.json'

    const loaderManager = new Vis.LoaderManager()
    const resourceManager = new Vis.ResourceManager()

    loaderManager.addEventListener(Vis.LOADEEVENTTYPE.LOADED, e => {
      resourceManager.mappingResource(e.resourceMap)
    })

    resourceManager.addEventListener(Vis.RESOURCEEVENTTYPE.MAPPED, e => {

      try {
        const dataSupportManager = new Vis.DataSupportManager().load(config)

        const engine = new Vis.ModelingEngineSupport({
          dom: document.getElementById('app'),
          dataSupportManager,
          resourceManager
        })

        engine.play()

        const lightDataSupport = dataSupportManager.getDataSupport(Vis.MODULETYPE.LIGHT)
        const lightData = lightDataSupport.getData()

        for (const key in lightData) {
          lightData[key].position.y = -10
          lightData[key].distance = 100
        }

        const configLight = lightDataSupport.toJSON()

        document.getElementById('exportConfig').innerText = configLight
        .replace(/",/g, '",\n')
        .replace(/"},/g, '"},\n')
        .replace(/{"/g, '{"\n')
        .replace(/,"/g, ',"\n')
        .replace(/},"/g, '\n},"')
      } catch (error) {
        console.error(error)
      }
    })


    loaderManager.load(config.assets)
   
  </script>
</body>
</html>
