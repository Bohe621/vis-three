<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/common.css">
  <title>config-development</title>
</head>

<style>
  #app {
    width: 100%;
    height: 100%;
  }

  #exportConfig {
    position: fixed;
    color: white;
    top: 0%;
    left: 0%;
    background: black;
    max-width: 100%;
    max-height: 100%;
    overflow: auto;
  }
</style>

<body>
  <div class="exportconfig" id="exportConfig"></div>
  <div id="app"></div>

  <script type="module">
    import { v4 as getUUid} from 'uuid'
    import * as Vis from '../dist/Vis.es.js' 
    import * as THREE from 'three'
    import config from '/examples/public/assetsConfig/configDevelopment.json'

    const lightDataSupport = new Vis.LightDataSupport({}).load(config.light)
    const geometryDataSupport = new Vis.GeometryDataSupport({}).load(config.geometry)
    const modelDataSupport = new Vis.ModelDataSupport({}).load(config.model)

    const engine = new Vis.ModelingEngineSupport({
      dom: document.getElementById('app'),
      lightDataSupport,
      modelDataSupport,
      geometryDataSupport,
      resourceManager: new Vis.ResourceManager()
    })
    
    engine.render()

    const lightData = lightDataSupport.getData()
    for (const key in lightData) {
      lightData[key].position.y = -10
      lightData[key].distance = 100
    }

    const configLight = lightDataSupport.toJSON()

    document.getElementById('exportConfig').innerText = configLight
    .replace(/",/g, '",\n')
    .replace(/"},/g, '"},\n')
    .replace(/{"/g, '{"\n')
    .replace(/,"/g, ',"\n')
    .replace(/},"/g, '\n},"')
  </script>
</body>
</html>
