<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History</title>
  <link rel="shortcut icon" type="image/x-icon" href="/examples/public/favicon.ico" >
  <link rel="stylesheet" href="../css/common.css">
</head>

<style>
  #app {
    width: 100%;
    height: 100%;
  }

  .tips {
    position: fixed;
    top:30px;
    left: 50%;
    transform: translate(-50%, 0);
    color: white;
  }
</style>

<body>
  <div id="app"></div>
  <div class="tips">撤销：ctrl + z,  恢复：ctrl + y</div>


  <script type="module">
    import * as THREE from 'three'
    import * as Vis from '../../dist/Vis.es.js'
    const engine = new Vis.ModelingEngine()
    .setDom(document.getElementById('app'))
    .setSize()
    .setStats(true)
    .play()

    const scene = engine.scene

    const box = new THREE.Mesh(
      new THREE.BoxBufferGeometry(10, 10, 10),
      new THREE.MeshStandardMaterial({ color: 'rgb(255, 105, 100)' })
    )
    box.position.x = 10
    scene.add(box)

    const pointLight = new THREE.PointLight('rgb(255, 255, 255)', 1, 300, 0)
    pointLight.position.y = 30
    scene.add(pointLight)

    const history = new Vis.History(10)


    class TransformAction {
      constructor () {
      }

      modeToTrans (mode) {
        return mode === 'rotate' ? 'rotation' : mode === 'translate' ? 'position' : mode;
      }

      apply (status, selectionBox, transformControls) {

        const mode = transformControls.mode

        const transMode = this.modeToTrans(mode)

        const cacheMap = new Map()
        selectionBox.forEach(object => {
          cacheMap.set(object, {
            x: object[transMode].x,
            y: object[transMode].y,
            z: object[transMode].z
          })
        })

        if (status === 'next') {
          this.$next = {}
          this.$next.mode = mode
          this.$next.map = cacheMap
        } else if (status === 'prev') {
          this.$prev = {}
          this.$prev.mode = mode
          this.$prev.map = cacheMap
        }

        this[status] = () => {
          const cache = this[`$${status}`]
          const transMode = this.modeToTrans(cache.mode)
          const selectedBox = []
          transformControls.mode = cache.mode
          cache.map.forEach((vector3, object) => {
            object[transMode].x = vector3.x
            object[transMode].y = vector3.y
            object[transMode].z = vector3.z
            selectedBox.push(object)
          })
          transformControls.setAttach(...selectedBox)
          selectionBox.add(...selectedBox)
        }
      }
    }


    const transformControls = engine.transformControls

    let action  = ''
    transformControls.addEventListener('mouseDown', (event) => {

      action = new TransformAction()
      action.apply('prev',engine.selectionBox, event.target)
    })


    transformControls.addEventListener('mouseUp', (event) => {

      action.apply('next',engine.selectionBox, event.target)
      history.apply(action)
    })



    window.addEventListener('keyup', (event) => {
      if (event.ctrlKey && event.key === 'z') {
        history.undo()
        return
      }

      if (event.ctrlKey && event.key === 'y') {
        history.redo()
        return
      }
    })
  </script>
  
</body>
</html>
