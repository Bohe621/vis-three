<html lang="en">

    #app {
      width: 100%;

  <body>
    <div id="app"></div>

    <script type="module">
      import * as THREE from "three";
      import * as VIS from "vis-three";

      const engine = new VIS.ModelingEngineSupport()
        .setDom(document.getElementById("app"))
        .setSize()
        .setStats(true)
        .play();

      engine.eventManager.recursive = true;

      engine.applyConfig(VIS.generateConfig("Scene")).setScene("Scene");

      //     });

      //     });

      //     return {

      //       point: g("Mesh", {

      //       }),
      //     };
      //   },
      //   data() {
      //     return {
      //       offset: 10,
      //     };
      //   },
      // });

      const widget = new VIS.Widget({
        name: "China-map",
        parent: "Scene",
        resources: {},
        render(g, c, onComputed, onEvent) {
          const geometry = g("BoxGeometry", {
            width: 100,
          });
          const material = g("MeshBasicMaterial", {
            color: onComputed(() => this.color),
          });

          return {
            geometry,
            material,
            stage: g("Mesh", {
              geometry: geometry.vid,
              material: material.vid,
              position: {
                x: onComputed(() => this.bigOffset + 20),
              },
              click: [
                onEvent(() => {
                  this.stage.position.x += 20 + this.offset;
                }),
              ],
            }),
          };
        },
        data() {
          return {
            offset: 1,
            color: "rgb(255, 120, 120)",
          };
        },
        computed: {
          bigOffset() {
            return this.offset + 1;
          },
        },
        watch: {},
        methods: {},
        beforeLoad() {},
        loaded() {},
        beforeCreate() {},
        created() {},
        beforeDispose() {},
        disposed() {},
      });

      // 使用
      engine.use(widget);

      console.log(widget);

      window.engine = engine;
    </script>
  </body>
