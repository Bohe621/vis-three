<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="../css/common.css" />
    <title>Vue3</title>
  </head>

  <style>
    #app,
    #three {
      width: 100%;
      height: 100%;
    }

    #three {
      position: fixed;
      top: 0;
      left: 0;
    }

    .operate-box {
      position: fixed;
      color: rgb(255, 255, 255);
      top: 20%;
      left: 40%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .loadingDom {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 36px;
      z-index: 10;
    }

    button {
      padding: 10px;
      background: rgb(126, 255, 255);
      color: rgb(0, 0, 0);
      border: 0;
      border-radius: 5px;
      box-shadow: 2px 2px 6px rgb(53, 170, 160);
      cursor: pointer;
    }
  </style>

  <body>
    <div id="three"></div>
    <div id="app">
      <div
        class="operate-box"
        v-for="(item, index) in lightObservable"
        :key="index"
      >
        <h1 v-text="item.position.y"></h1>
        <button @click="addPositionY(item)">light position y add 5</button>
      </div>
    </div>

    <script type="module">
      import * as Vue from "vue/dist/vue.esm-browser.prod.js";
      import { v4 as getUUid } from "uuid";
      import * as VIS from "vis-three";

      import config from "../public/assetsConfig/vue3Support.json";

      const visConfig = JSON.parse(
        JSON.stringify(config),
        VIS.JSONHandler.parse
      );

      Vue.createApp({
        setup() {
          const loadingDom = document.createElement("div");
          loadingDom.innerText = "正在加载...";
          loadingDom.className = "loadingDom";
          document.body.appendChild(loadingDom);

          const lightDataSupport = new VIS.LightDataSupport();
          const lightObservable = Vue.reactive(lightDataSupport.getData());

          lightDataSupport.setData(lightObservable);

          const engine = new VIS.ModelingEngineSupport({
            lightDataSupport,
          })
            .setDom(document.getElementById("three"))
            .setStats(true)
            .setSize();

          engine.loadConfigAsync(visConfig).then((res) => {
            document.body.removeChild(loadingDom);
            engine.setScene(visConfig.scene.Scene.vid).play();
          });

          const addPositionY = function (item) {
            item.position.y += 5;
          };

          console.log(lightObservable);
          return {
            lightObservable,
            addPositionY,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
