<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="/examples/public/favicon.ico" >
  <link rel="stylesheet" href="../css/common.css">
  <title>Vue3-support</title>
</head>

<style>
  #app {
    width: 100%;
    height: 100%;
  }

  .operate-box {
    position: fixed;
    color: white;
    top: 20%;
    left: 40%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
</style>

<body>
  <div id="app"></div>

  <script type="module">
    import * as Vue from '/examples/plugins/vue.esm-browser.prod.js'
    import { v4 as getUUid} from 'uuid'
    import * as Vis from '../../dist/Vis.es.js' 
    import * as THREE from 'three'

    import configList from '/examples/public/assetsConfig/vue3Support.json'

    // 加载器
    const loaderManager = new Vis.LoaderManager()
    const resourceManager = new Vis.ResourceManager()

    loaderManager.addEventListener('loaded', e => {
      resourceManager.mappingResource(e.resourceMap)
    })

    loaderManager.load(configList.assets)

    const dataGenerator = new Vis.SupportDataGenerator()

    // 初始配置数据
    const lightMap = dataGenerator.create(Vis.MODULETYPE.LIGHT).add({
      type: Vis.CONFIGTYPE.POINTLIGHT,
      position: {
        x: 10
      }
    }).get()
    
    const imageTexture = Vis.generateConfig('ImageTexture', {
      image: '/examples/public/texture/Marble023/Marble023_1K_Color.jpg'
    })
    const textureMap = dataGenerator.create(Vis.MODULETYPE.TEXTURE).add(imageTexture).get()

    
    const meshStandardMaterial = Vis.generateConfig('MeshStandardMaterial', {
      color: 'rgb(255, 0, 0)',
      map: imageTexture.vid
    })
    const materialMap = dataGenerator.create(Vis.MODULETYPE.MATERIAL).add(meshStandardMaterial).get()

    
    const boxGeometryConfig = Vis.generateConfig('BoxGeometry')
    const geometryMap = dataGenerator.create(Vis.MODULETYPE.GEOMETRY).add(boxGeometryConfig).get()


    
    const modelConfig = Vis.generateConfig('Model', {
      type: 'Mesh',
      geometry: boxGeometryConfig.vid,
      material: meshStandardMaterial.vid
    })
    const modelMap = dataGenerator.create(Vis.MODULETYPE.MODEL).add(modelConfig).get()


    Vue.createApp({
      template: `
      <div
        class="operate-box"
        v-for="(item, index) in configMap"
        :key="index">
        <h1  v-text="item.position.y"></h1>
        <button @click="addPositionY(item)">light position y add 5</button>
      </div>
      `,
      setup () {

        const dataSupportManager = new Vis.DataSupportManager({
          textureDataSupport: new Vis.TextureDataSupport(textureMap),
          materialDataSupport: new Vis.MaterialDataSupport(materialMap),
          lightDataSupport: new Vis.LightDataSupport(lightMap),
          geometryDataSupport: new Vis.GeometryDataSupport(geometryMap),
          modelDataSupport: new Vis.ModelDataSupport(modelMap)
        })

        resourceManager.addEventListener(Vis.RESOURCEEVENTTYPE.MAPPED, e => {
          const engine = new Vis.ModelingEngineSupport({
            dom: document.getElementById('app'),
            dataSupportManager,
            resourceManager
          })
          engine.play()
        })
        

        const addPositionY = function(item)  {
          item.position.y += 5
        }

        const lightDataSupport = dataSupportManager.getDataSupport(Vis.MODULETYPE.LIGHT)
        const lightData = lightDataSupport.getData()

        const configMap = Vue.reactive(lightData)

        lightDataSupport.setData(configMap)

        return {
          configMap,
          addPositionY
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
