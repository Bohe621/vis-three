<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/examples/public/favicon.ico"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css" />
  </head>

  <style>
    #app,
    #module-main {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
    }

    body a,
    h3 {
      color: white;
    }

    body a {
      transition: all ease 300ms;
    }

    body a::visited {
      color: white;
    }

    body a:hover {
      color: rgb(247, 176, 255);
    }

    .module-box {
      display: flex;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 10px;
      box-shadow: 0 0 4px white;
    }

    .module-box h3 {
      margin-bottom: 12px;
    }

    .module-box .children-box {
      display: flex;
      flex-direction: column;
    }

    .children-box a {
      margin: 4px 0;
    }
  </style>

  <body>
    <div id="app"></div>

    <script type="module">
      import * as Vis from "vis-three";
      import { v4 as getUUid } from "uuid";

      import engineRouter from "./engine";
      import pluginRouter from "./plugin";
      import supportRouter from "./support";
      import displayerRouter from "./displayer";
      import convenientRouter from "./convenient";
      import managerRouter from "./manager";
      import modifierRouter from "./modifier";
      import helperRouter from "./helper";
      import loaderRouter from "./loader";
      import developRouter from "./develop";
      import coreRouter from "./core";
      import testRouter from "./test";
      import libraryRouter from "./library";
      import extendsRouter from "./extends";

      const engine = new Vis.DisplayEngineSupport()
        .install("CSS3DRenderer")
        .complete()
        .setDom(document.getElementById("app"))
        .setSize();

      window.addEventListener("resize", () => {
        engine.setSize();
      });

      const ambientLight = Vis.generateConfig("AmbientLight");

      const spotLight = Vis.generateConfig("SpotLight", {
        position: {
          y: 15,
          x: 50,
          z: 50,
        },
        intensity: 2,
        distance: 120,
      });

      const meshStandardMaterial = Vis.generateConfig("MeshStandardMaterial", {
        color: "rgb(45, 0, 50)",
        roughness: 0.8,
      });

      const boxGeometry = Vis.generateConfig("BoxGeometry", {
        width: 100,
        height: 5,
        depth: 40,
      });

      const mesh = Vis.generateConfig("Mesh", {
        geometry: boxGeometry.vid,
        material: meshStandardMaterial.vid,
      });

      const scene = Vis.generateConfig("Scene", {
        children: [ambientLight.vid, spotLight.vid, mesh.vid],
      });

      const camera = Vis.generateConfig("PerspectiveCamera", {
        far: 500,
        position: {
          y: 10,
          z: 120,
        },
      });

      const animation = Vis.generateConfig("ScriptAnimation", {
        target: mesh.vid,
        attribute: ".rotation.y",
        script: Vis.AniScriptLibrary.generateConfig("linearTime", {
          multiply: 1,
        }),
      });

      const animation2 = Vis.generateConfig("ScriptAnimation", {
        target: mesh.vid,
        attribute: ".rotation.x",
        script: Vis.AniScriptLibrary.generateConfig("linearTime", {
          multiply: 0.5,
        }),
      });

      engine.applyConfig(
        ambientLight,
        spotLight,
        meshStandardMaterial,
        boxGeometry,
        mesh,
        camera,
        scene,
        animation,
        animation2
      );

      engine.setScene(scene.vid).setCamera(camera.vid).play();

      const tree = [
        engineRouter,
        pluginRouter,
        supportRouter,
        displayerRouter,
        convenientRouter,
        managerRouter,
        modifierRouter,
        helperRouter,
        loaderRouter,
        developRouter,
        coreRouter,
        testRouter,
        libraryRouter,
        extendsRouter,
      ];

      const domList = [];
      tree.forEach((module) => {
        let childrenDom = "";

        if (module.children && module.children.length) {
          for (let url of module.children) {
            childrenDom += `<a href="${module.router}${url}">${url
              .split("/")
              .pop()}</a>`;
          }
        }
        const moduleDom = document.createElement("div");
        moduleDom.style.position = "absoulte";
        moduleDom.id = module.router;
        moduleDom.className = "module-box";
        moduleDom.innerHTML = `
        <h3>${module.router.toLocaleUpperCase()}</h3>
        <div class="children-box">
          ${childrenDom}
        </div>
      `;
        document.body.appendChild(moduleDom);

        const vid = getUUid();
        const css3DObject = Vis.generateConfig("CSS3DPlane", {
          vid,
          element: `index.${module.router}`,
          scale: {
            x: 0.1,
            y: 0.1,
            z: 0.1,
          },
          position: {
            x: module.position?.x || 0,
            y: module.position?.y || 0,
            z: module.position?.z || 0,
          },
          rotation: {
            y: module.rotation?.y || 0,
          },
          pointerenter: [
            Vis.EventLibrary.generateConfig("vector3To", {
              params: {
                target: vid,
                attribute: ".rotation",
                to: {
                  y: 0,
                },
              },
            }),
          ],
          pointerleave: [
            Vis.EventLibrary.generateConfig("vector3To", {
              params: {
                target: vid,
                attribute: ".rotation",
                to: {
                  y: module.rotation?.y || 0,
                },
              },
            }),
          ],
        });

        engine
          .registerResources({
            [`index.${module.router}`]: moduleDom,
          })
          .applyConfig(css3DObject);

        scene.children.push(css3DObject.vid);

        setTimeout(() => {
          engine.setSize();
        }, 0);
      });
    </script>
  </body>
</html>
