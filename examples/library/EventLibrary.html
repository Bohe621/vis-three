<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventLibrary</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/examples/public/favicon.ico"
    />
    <link rel="stylesheet" href="../css/common.css" />
  </head>

  <style>
    #app {
      width: 100%;
      height: 100%;
    }
  </style>

  <body>
    <div id="app"></div>

    <script type="module">
      import * as THREE from "three";
      import * as Vis from "../../dist/Vis.es.js";
      import { v4 as getUUid } from "uuid";

      const engine = new Vis.ModelingEngineSupport()
        .setDom(document.getElementById("app"))
        .setSize()
        .setStats(true);

      const ambientLight = Vis.generateConfig("AmbientLight");

      const material = Vis.generateConfig("MeshStandardMaterial");

      const geometry = Vis.generateConfig("PlaneGeometry", {
        width: 20,
        height: 20,
      });

      const meshSymbol = getUUid();
      const mesh = Vis.generateConfig("Mesh", {
        vid: meshSymbol,
        material: material.vid,
        geometry: geometry.vid,
        dblclick: [
          Vis.EventLibrary.generateConfig("foucsObject", {
            params: {
              target: meshSymbol,
              space: "local",
            },
          }),
        ],
        contextmenu: [
          Vis.EventLibrary.generateConfig("foucsObject", {
            params: {
              target: "Scene",
              space: "local",
              offset: {
                x: 20,
                y: 20,
                z: 20,
              },
            },
          }),
        ],
      });

      const scene = Vis.generateConfig("Scene", {
        children: [ambientLight.vid, mesh.vid],
      });
      engine.applyConfig(ambientLight, material, geometry, mesh, scene);

      engine.setScene(scene.vid).play();

      window.engine = engine;
    </script>
  </body>
</html>
