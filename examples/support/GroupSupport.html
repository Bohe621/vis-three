<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GroupSupport</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="../css/common.css" />
  </head>

  <style>
    #app {
      width: 100%;
      height: 100%;
    }
  </style>

  <body>
    <div id="app"></div>

    <script type="module">
      import * as THREE from "three";
      import * as Vis from "vis-three";
      import { v4 as getUUid } from "uuid";

      const canvasGenerator = new Vis.CanvasGenerator({
        width: 256,
        height: 256,
      })
        .draw((ctx) => {
          ctx.textBaseline = "middle";
          ctx.textAlign = "center";

          ctx.fillStyle = "rgb(206, 42, 230)";

          ctx.font = " bold 72px 微软雅黑";
          ctx.fillText("GROUP", 128, 128);
        })
        .preview();

      const engine = new Vis.ModelingEngineSupport()
        .setDom(document.getElementById("app"))
        .setSize()
        .setStats(true);

      const pointLight = Vis.generateConfig("PointLight", {
        position: {
          x: 30,
          y: 50,
        },
        distance: 100,
      });

      const material = Vis.generateConfig("MeshStandardMaterial");

      const geometry = Vis.generateConfig("BoxGeometry", {
        width: 20,
        height: 20,
        depth: 20,
      });

      const mesh1 = Vis.generateConfig("Mesh", {
        material: material.vid,
        geometry: geometry.vid,
        position: {
          z: -20,
        },
      });

      const mesh2 = Vis.generateConfig("Mesh", {
        material: material.vid,
        geometry: geometry.vid,
        position: {
          z: 20,
          x: 20,
        },
      });

      const mesh3 = Vis.generateConfig("Mesh", {
        material: material.vid,
        geometry: geometry.vid,
        position: {
          z: 20,
          x: -20,
        },
      });

      const group = Vis.generateConfig("Group", {
        children: [mesh1.vid, mesh2.vid, mesh3.vid],
        position: {
          y: 20,
        },
      });

      const scene = Vis.generateConfig("Scene", {
        children: [group.vid, pointLight.vid],
      });

      engine.applyConfig(
        material,
        geometry,
        pointLight,
        mesh1,
        mesh2,
        mesh3,
        group,
        scene
      );

      engine.setScene(scene.vid).play();

      window.engine = engine;
    </script>
  </body>
</html>
