<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TextureSupport</title>
  <link rel="shortcut icon" type="image/x-icon" href="/examples/public/favicon.ico" >
  <link rel="stylesheet" href="../css/common.css">
</head>

<style>
  #app {
    width: 100%;
    height: 100%;
    position: relative;
    background-color: black;
  }

</style>

<body>
  <div id="app"></div>

  <script type="module">
    import * as THREE from 'three'
    import * as Vis from '../../dist/Vis.es.js'
    import { v4 as getUUid } from 'uuid'

    const canvasTextureGenerator = new Vis.CanvasTextureGenerator({
      width: 800,
      height: 160
    }).draw(ctx => {
      ctx.textBaseline = 'middle'
      ctx.textAlign = "center"

      ctx.fillStyle= 'rgb(206, 42, 230)'
   
      ctx.font=" bold 72px 微软雅黑"
      ctx.fillText("Hello World!", 400, 80)
    }).preview({
      top: '10%',
      left: '10%'
    })

    const engine = new Vis.ModelingEngineSupport()
    .setDom(document.getElementById('app'))
    .setSize()
    .setStats(true)
    .play()
    .registerResources({
      'example.canvasTexture': canvasTextureGenerator.get()
    })


    engine.loadResourcesAsync(['/examples/public/video/1.mp4']).then(() => {
       const ambientLight = Vis.generateConfig('AmbientLight')
      engine.dataSupportManager.lightDataSupport.getData()[ambientLight.vid] = ambientLight

      const canvasTexture = Vis.generateConfig('CanvasTexture', {
        url: 'example.canvasTexture',
      })
      const videoTexture = Vis.generateConfig('VideoTexture', {
        url: '/examples/public/video/1.mp4'
      })

      engine.dataSupportManager.textureDataSupport.getData()[canvasTexture.vid] = canvasTexture
      engine.dataSupportManager.textureDataSupport.getData()[videoTexture.vid] = videoTexture


      const spriteMaterial = Vis.generateConfig('SpriteMaterial', {
        map: canvasTexture.vid,
      })

      const boxMaterial = Vis.generateConfig('MeshStandardMaterial', {
        // alphaMap: videoTexture.vid,
        map: videoTexture.vid
      })

      engine.dataSupportManager.materialDataSupport.getData()[spriteMaterial.vid] = spriteMaterial
      engine.dataSupportManager.materialDataSupport.getData()[boxMaterial.vid] = boxMaterial


      const sprite = Vis.generateConfig('Sprite', {
        material: spriteMaterial.vid,
        position: {
          x: 20
        },
        scale: {
          x: 25,
          y: 5
        }
      })
      engine.dataSupportManager.spriteDataSupport.getData()[sprite.vid] = sprite

      const boxGeometry = Vis.generateConfig('BoxGeometry', {
        width: 20,
        height: 20,
        depth: 20,
      })
      engine.dataSupportManager.geometryDataSupport.getData()[boxGeometry.vid] = boxGeometry

      const box = Vis.generateConfig('Mesh', {
        geometry: boxGeometry.vid,
        material: boxMaterial.vid
      })
      engine.dataSupportManager.meshDataSupport.getData()[box.vid] = box

      console.log(engine)
    }) 
  </script>
  
</body>
</html>
