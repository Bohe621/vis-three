<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoxGeometry</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="../css/common.css" />
  </head>

  <style>
    #app {
      width: 100%;
      height: 100%;
    }
  </style>

  <body>
    <div id="app"></div>

    <script type="module">
      import * as THREE from "three";
      import * as VIS from "vis-three";
      import { GUI } from "three/examples/jsm/libs/lil-gui.module.min.js";

      const engine = new VIS.ModelingEngineSupport()
        .setDom(document.getElementById("app"))
        .setSize()
        .setStats(true)
        .play();

      VIS.generateConfig.injectEngine = engine;

      const scene = VIS.generateConfig("Scene");

      engine.setScene(scene.vid);

      VIS.generateConfig.injectScene = true;

      const pointLight = VIS.generateConfig("PointLight", {
        position: {
          x: 30,
          y: 50,
        },
        distance: 100,
      });

      const material = VIS.generateConfig(VIS.CONFIGTYPE.MESHSTANDARDMATERIAL);

      const geometry = VIS.generateConfig(VIS.CONFIGTYPE.BOXGEOMETRY, {
        width: 10,
        height: 10,
        depth: 10,
      });

      const mesh = VIS.generateConfig(VIS.CONFIGTYPE.MESH, {
        material: material.vid,
        geometry: geometry.vid,
      });

      const gui = new GUI();

      gui.add(geometry, "width", 1, 50, 1);
      gui.add(geometry, "height", 1, 50, 1);
      gui.add(geometry, "depth", 1, 50, 1);
    </script>
  </body>
</html>
