<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/css/common.css" />
    <title>TextureDisplayer</title>
  </head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #app {
      width: 50vh;
      height: 50vh;
    }

    .display-window {
      width: 100px;
      height: 100px;
    }

    .display-box {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>

  <body>
    <div id="display-box" class="display-box"></div>
    <div id="app"></div>

    <script type="module">
      import * as VIS from "vis-three";
      import * as THREE from "three";
      import { GUI } from "three/examples/jsm/libs/lil-gui.module.min.js";

      // 加载器
      const loaderManager = new VIS.LoaderManager().setPath(
        import.meta.env.BASE_URL
      );

      loaderManager.addEventListener("loaded", (event) => {
        const texture = new THREE.Texture();
        texture.image = loaderManager.getResource("/texture/Bricks_Color.jpg");
        texture.needsUpdate = true;

        const material = new THREE.MeshStandardMaterial({
          map: texture,
          bumpMap: texture,
          bumpScale: 2,
        });

        const displayer = new VIS.MaterialDisplayer({
          dom: document.getElementById("app"),
          material,
        });

        displayer.render();

        const gui = new GUI();

        const guiParams = {
          rotation: (texture.rotation * 180) / Math.PI,
          centerX: texture.center.x,
          centerY: texture.center.y,
          wireframe: material.wireframe,
          color: material.color.getHex(),
        };

        let timer = "";
        gui.addColor(guiParams, "color").onChange((data) => {
          material.color.setHex(data);
          displayer.render();

          if (timer) {
            return;
          }

          timer = setTimeout(() => {
            timer = "";
            const dom = document.getElementById("display-box");
            const canvas = document.createElement("canvas");

            canvas.setAttribute("width", 100);
            canvas.setAttribute("height", 100);

            const dataURL = displayer.getDataURL();
            const img = new Image();
            img.src = dataURL;

            img.onload = () => {
              const ctx = canvas.getContext("2d");
              ctx.drawImage(img, 0, 0, 100, 100);
            };

            dom.appendChild(canvas);
          }, 1000);
        });

        gui.add(guiParams, "wireframe").onChange((data) => {
          material.wireframe = data;
          displayer.render();
        });

        gui.add(guiParams, "rotation", 0, 360, 1).onChange((data) => {
          texture.rotation = (data * Math.PI) / 180;
          displayer.render();
        });

        gui.add(guiParams, "rotation", 0, 360, 1).onChange((data) => {
          texture.rotation = (data * Math.PI) / 180;
          displayer.render();
        });

        gui.add(guiParams, "centerX", 0, 1, 0.01).onChange((data) => {
          texture.center.x = data;
          displayer.render();
        });

        gui.add(guiParams, "centerY", 0, 1, 0.01).onChange((data) => {
          texture.center.y = data;
          displayer.render();
        });
      });

      loaderManager.load(["/texture/Bricks_Color.jpg"]);
    </script>
  </body>
</html>
