<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="../css/common.css" />
    <title>LocalUpload</title>
  </head>

  <style></style>

  <body>
    <div id="app"></div>
    <div id="button-position">
      <div id="button-group">
        <button id="uploadFile">上传配置文件</button>
        <input
          id="importInput"
          type="file"
          accept=".json"
          style="display: none"
        />
      </div>
    </div>
    <script type="module">
      import { v4 as getUUid } from "uuid";
      import * as VIS from "vis-three";
      import * as THREE from "three";
      import { message } from "ant-design-vue";
      import "ant-design-vue/lib/message/style/index.css";

      const engine = new VIS.ModelingEngineSupport()
        .setDom(document.getElementById("app"))
        .setSize();

      engine.loaderManager.setPath(import.meta.env.BASE_URL);

      engine.play();

      const fileHandler = () => {
        const importInput = document.getElementById("importInput");
        const file = importInput.files[0];

        if (!file) {
          return false;
        }

        // 文件格式
        if (file.name.split(".").pop() !== "json") {
          message.warning("文件格式有误！");
          return false;
        }

        const loaded = message.loading("正在加载文件...", 0);

        // 读取文件
        const fileReader = new FileReader();
        fileReader.readAsText(file, "utf-8");
        fileReader.onload = () => {
          loaded();
          try {
            const data = JSON.parse(fileReader.result, VIS.JSONHandler.parse);

            engine
              .loadConfigAsync(data)
              .then(() => {
                message.success("导入成功！");
                engine.setScene("Scene");
              })
              .catch((err) => {
                console.error(err);
                message.error("导入失败！");
              });
          } catch (error) {
            message.error("文件格式有误！");
          }

          importInput.value = "";
        };

        fileReader.onerror = () => {
          message.error("读取失败！");
        };
      };

      document.getElementById("importInput").onchange = fileHandler;
      document.getElementById("uploadFile").onclick = () => {
        document.getElementById("importInput").click();
      };
    </script>
  </body>
</html>
