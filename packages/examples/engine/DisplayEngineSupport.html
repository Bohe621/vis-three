<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DisplayEngineSupport</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="../css/common.css" />
  </head>

  <style>
    #app {
      width: 100%;
      height: 100%;
    }
  </style>

  <body>
    <div id="app"></div>
    <script type="module">
      import { DisplayEngineSupport } from "@vis-three/display-engine-support";
      import { generateConfig as G } from "@vis-three/middleware";

      const engine = new DisplayEngineSupport().setDom(
        document.getElementById("app")
      );

      const pointLight = G("PointLight", {
        position: {
          x: 30,
          y: 50,
        },
        distance: 100,
      });

      const meshStandardMaterial = G("MeshStandardMaterial", {
        color: "rgb(255, 0, 0)",
      });

      const boxGeometry = G("BoxGeometry", {
        width: 20,
        height: 40,
        depth: 60,
      });

      const geometry = G("BoxGeometry", {
        width: 20,
        height: 40,
        depth: 60,
      });

      const mesh = G("Mesh", {
        geometry: boxGeometry.vid,
        material: meshStandardMaterial.vid,
      });

      const scene = G("Scene", {
        children: [pointLight.vid, mesh.vid],
      });

      const camera = G("PerspectiveCamera", {
        far: 1000,
        adaptiveWindow: true,
        position: {
          x: 60,
          y: 60,
          z: 60,
        },
      });

      engine.applyConfig(
        pointLight,
        meshStandardMaterial,
        boxGeometry,
        mesh,
        scene,
        camera
      );

      engine
        .setCameraBySymbol(camera.vid)
        .setSceneBySymbol(scene.vid)
        .setSize()
        .play();

      window.engine = engine;
    </script>
  </body>
</html>
