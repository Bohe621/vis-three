<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ModelingEngineSupport</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/css/common.css" />
  </head>

  <style>
    #app {
      width: 100%;
      height: 100%;
    }
  </style>

  <body>
    <div id="app"></div>
    <script type="module">
      import { ModelingEngineSupport } from "@vis-three/engine-modeling-support";
      import { generateConfig as G } from "@vis-three/middleware";
      import * as THREE from "three";

      const engine = new ModelingEngineSupport()
        .setDom(document.getElementById("app"))
        .setStats(true)
        .setSize()
        .play();

      G.injectEngine = engine;

      const scene = G("Scene");

      engine.setSceneBySymbol(scene.vid);

      G.injectScene = true;

      const pointLight = G("PointLight", {
        position: {
          x: 30,
          y: 50,
        },
        distance: 100,
      });

      const meshStandardMaterial = G("MeshStandardMaterial", {
        color: "rgb(255, 0, 0)",
      });

      const boxGeometry = G("BoxGeometry", {
        width: 20,
        height: 40,
        depth: 60,
      });

      const geometry = G("BoxGeometry", {
        width: 20,
        height: 40,
        depth: 60,
      });

      const mesh = G("Mesh", {
        geometry: boxGeometry.vid,
        material: meshStandardMaterial.vid,
      });

      window.engine = engine;
    </script>
  </body>
</html>
