<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css" />
  </head>

  <style>
    #app {
      height: 100%;
      overflow: auto;
    }
    #module-main {
      width: 100%;
    }

    #module-main {
      display: flex;
      flex-wrap: wrap;
    }

    body a,
    h3 {
      color: white;
    }

    body a {
      transition: all ease 300ms;
    }

    body a::visited {
      color: white;
    }

    body a:hover {
      color: rgb(247, 176, 255);
    }

    .module-box {
      display: flex;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 10px;
      box-shadow: 0 0 4px white;
    }

    .module-box h3 {
      margin-bottom: 12px;
    }

    .module-box .children-box {
      display: flex;
      flex-direction: column;
    }

    .children-box a {
      margin: 4px 0;
    }
  </style>

  <body>
    <div id="app"><div id="module-main"></div></div>

    <script type="module">
      import tree from "./router.json";

      const domList = [];
      const moduleMain = document.getElementById("module-main");
      tree.forEach((module) => {
        let childrenDom = "";

        if (module.children && module.children.length) {
          for (let url of module.children) {
            childrenDom += `<a href="${module.router}${url}">${url
              .split("/")
              .pop()}</a>`;
          }
        }
        const moduleDom = document.createElement("div");
        moduleDom.className = "module-box";
        moduleDom.innerHTML = `
        <h3>${module.router.toLocaleUpperCase()}</h3>
        <div class="children-box">
          ${childrenDom}
        </div>
      `;
        moduleMain.appendChild(moduleDom);
      });
    </script>
  </body>
</html>
