<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShaderLibrary</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/css/common.css" />
  </head>

  <style>
    #app {
      width: 100%;
      height: 100%;
    }

    a {
      display: block;
      color: white;
    }

    a:visited {
      color: white;
    }
  </style>

  <body>
    <div id="app"></div>

    <script type="module">
      const list = [
        "../shaderLibrary/uvPulseShader.html",
        "../shaderLibrary/fragCoordTestingShader.html",
        "../shaderLibrary/colorMixShader.html",
        "../shaderLibrary/BloomShader.html",
      ];

      const app = document.getElementById("app");
      list.forEach((url) => {
        const a = document.createElement("a");
        a.href = url;
        a.innerText = url;
        app.appendChild(a);
      });
    </script>
  </body>
</html>
