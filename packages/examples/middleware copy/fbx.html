<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <title>fbx</title>
  </head>

  <style></style>

  <body>
    <div id="app"></div>

    <script type="module">
      import loadingTips from "../common/loadingTips.js";

      import * as THREE from "three";
      import { ModelingEngineSupport } from "@vis-three/modeling-engine-support";
      import { generateConfig, Template } from "@vis-three/middleware";

      const engine = new ModelingEngineSupport()
        .setDom(document.getElementById("app"))
        .setStats(true)
        .setSize()
        .play();

      loadingTips(engine);

      generateConfig.injectEngine = engine;

      const scene = generateConfig("Scene");

      engine.setSceneBySymbol(scene.vid);

      generateConfig.injectScene = true;

      engine.loaderManager.setPath(import.meta.env.BASE_URL);

      generateConfig("AmbientLight", {
        intensity: 10,
      });

      engine.loadResourcesAsync(["model/fbx/nurbs.fbx"]).then((res) => {
        console.log(res);
        const config = Template.observable(
          res.resourceConfig["model/fbx/nurbs.fbx"]
        );
        console.log(config);
        engine.loadConfig(config);

        const root = res.configMap.get("model/fbx/nurbs.fbx");

        scene.children.push(root.vid);
      });

      window.engine = engine;
    </script>
  </body>
</html>
