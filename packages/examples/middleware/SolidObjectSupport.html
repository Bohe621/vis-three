<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SolidObjectSupport</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/css/common.css" />
  </head>

  <style>
    #app {
      width: 100%;
      height: 100%;
    }
  </style>

  <body>
    <div id="app"></div>

    <script type="module">
      import * as THREE from "three";
      import { ModelingEngineSupport } from "@vis-three/engine-modeling-support";
      import { generateConfig, createSymbol } from "@vis-three/middleware";
      import { GUI } from "three/examples/jsm/libs/lil-gui.module.min.js";

      const engine = new ModelingEngineSupport()
        .setDom(document.getElementById("app"))
        .setStats(true)
        .setSize()
        .play();

      generateConfig.injectEngine = engine;

      const scene = generateConfig("Scene");

      engine.setSceneBySymbol(scene.vid);

      generateConfig.injectScene = scene.vid;

      const pointLight = generateConfig("PointLight", {
        position: {
          y: 30,
        },
        distance: 50,
      });

      const material = generateConfig("MeshBasicMaterial", {
        color: "rgb(200, 100, 100)",
      });

      const pointsMaterial = generateConfig("PointsMaterial", {
        color: "rgb(100, 200, 100)",
      });

      const spriteMaterial = generateConfig("SpriteMaterial", {
        color: "rgb(100, 100, 200)",
      });

      const boxGeometry = generateConfig("BoxGeometry", {
        width: 20,
        height: 10,
        depth: 20,
      });

      const mesh = generateConfig("Mesh", {
        material: material.vid,
        geometry: boxGeometry.vid,
        position: {
          x: -15,
        },
      });

      const line = generateConfig("Line", {
        material: material.vid,
        geometry: boxGeometry.vid,
        position: {
          x: 15,
        },
      });

      const points = generateConfig("Points", {
        material: pointsMaterial.vid,
        geometry: boxGeometry.vid,
        position: {
          z: 25,
        },
      });

      const sprite = generateConfig("Sprite", {
        material: spriteMaterial.vid,
        geometry: boxGeometry.vid,
        position: {
          z: -25,
        },
        scale: {
          x: 15,
          y: 15,
        },
      });

      const sphereGeometry = generateConfig("SphereGeometry", {
        radius: 7,
      });

      const coneGeometry = generateConfig("ConeGeometry", {
        radius: 7,
        height: 10,
        radialSegments: 16,
      });

      const meshStandardMaterial = generateConfig("MeshStandardMaterial", {
        color: "red",
      });

      const spriteMaterial2 = generateConfig("SpriteMaterial", {
        color: "orange",
      });

      const lineBasicMaterial = generateConfig("LineBasicMaterial", {
        color: "yellow",
      });

      const pointsMaterial2 = generateConfig("PointsMaterial", {
        color: "yellow",
      });

      const gui = new GUI();

      const meshFloder = gui.addFolder("Mesh");

      meshFloder.add(mesh, "geometry", {
        box: boxGeometry.vid,
        sphere: sphereGeometry.vid,
        cone: coneGeometry.vid,
      });

      meshFloder.add(mesh, "material", {
        meshBasicMaterial: material.vid,
        meshStandardMaterial: meshStandardMaterial.vid,
      });

      const lineFloder = gui.addFolder("Line");

      lineFloder.add(line, "geometry", {
        box: boxGeometry.vid,
        sphere: sphereGeometry.vid,
        cone: coneGeometry.vid,
      });

      lineFloder.add(line, "material", {
        lineBasicMaterial: lineBasicMaterial.vid,
        meshBasicMaterial: material.vid,
        meshStandardMaterial: meshStandardMaterial.vid,
      });

      const pointsFloder = gui.addFolder("Points");

      pointsFloder.add(points, "geometry", {
        box: boxGeometry.vid,
        sphere: sphereGeometry.vid,
        cone: coneGeometry.vid,
      });

      pointsFloder.add(points, "material", {
        pointsMaterial: pointsMaterial.vid,
        pointsMaterial2: pointsMaterial2.vid,
      });

      const spriteFloder = gui.addFolder("Sprite");

      spriteFloder.add(sprite, "material", {
        spriteMaterial: spriteMaterial.vid,
        spriteMaterial2: pointsMaterial2.vid,
      });
    </script>
  </body>
</html>
