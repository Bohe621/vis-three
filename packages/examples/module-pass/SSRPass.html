<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSRPASS</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/css/common.css" />
  </head>

  <style>
    #app {
      width: 100%;
      height: 100%;
    }
  </style>

  <body>
    <div id="app"></div>

    <script type="module">
      import * as THREE from "three";
      import { ModelingEngineSupport } from "@vis-three/engine-modeling-support";

      import {
        generateConfig,
        Template,
        CONFIGTYPE,
        createSymbol,
      } from "@vis-three/middleware";

      import { GUI } from "three/examples/jsm/libs/lil-gui.module.min.js";

      const engine = new ModelingEngineSupport()
        .setDom(document.getElementById("app"))

        .setStats(true)
        .play();

      generateConfig.injectEngine = engine;
      const renderer = generateConfig("WebGLRenderer");

      const scene = generateConfig("Scene");

      const camera = generateConfig("PerspectiveCamera", {
        near: 1,
        far: 1000,
        position: {
          x: 100,
          y: 200,
          z: 200,
        },
      });

      engine
        .setSceneBySymbol(scene.vid)
        .setCameraBySymbol(camera.vid)
        .setSize();

      generateConfig.injectScene = true;

      const directionalLight = generateConfig("DirectionalLight", {
        position: {
          x: 30,
          y: 50,
        },
      });

      const material = generateConfig(CONFIGTYPE.MESHSTANDARDMATERIAL, {
        color: "red",
      });

      const geometry = generateConfig(CONFIGTYPE.BOXGEOMETRY, {
        height: 20,
        width: 10,
      });

      const meshList = [];
      for (let index = 0; index < 200; index += 1) {
        const mesh = generateConfig(CONFIGTYPE.MESH, {
          material: material.vid,
          geometry: geometry.vid,
          position: {
            y: 10,
            x: Math.random() * 100 * (Math.random() < 0.5 ? -1 : 1),
            z: Math.random() * 100 * (Math.random() < 0.5 ? -1 : 1),
          },
        });

        meshList.push(mesh.vid);
      }

      const ssr = generateConfig(CONFIGTYPE.SSRPASS, {
        renderer: renderer.vid,
        scene: scene.vid,
        camera: camera.vid,
        selects: meshList,
        opacity: 0.8,
        maxDistance: 20,
      });

      window.engine = engine;

      const gui = new GUI();
      gui.add(ssr, "opacity", 0, 1, 0.1);
      gui.add(ssr, "maxDistance", 0, 30, 1);
      gui.add(ssr, "output", [0, 1, 3, 4, 5, 7]);
    </script>
  </body>
</html>
