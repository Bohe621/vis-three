<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reflector</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/css/common.css" />
  </head>

  <style>
    #app {
      width: 100%;
      height: 100%;
    }
  </style>

  <body>
    <div id="app"></div>

    <script type="module">
      import * as THREE from "three";
      import { ModelingEngineSupport } from "@vis-three/engine-modeling-support";

      import {
        generateConfig,
        Template,
        CONFIGTYPE,
        createSymbol,
      } from "@vis-three/middleware";

      import { GUI } from "three/examples/jsm/libs/lil-gui.module.min.js";

      const engine = new ModelingEngineSupport()
        .setDom(document.getElementById("app"))
        .setSize()
        .setStats(true)
        .play();

      generateConfig.injectEngine = engine;

      const scene = generateConfig("Scene");

      engine.setSceneBySymbol(scene.vid);

      generateConfig.injectScene = true;

      const material = generateConfig(CONFIGTYPE.MESHBASICMATERIAL, {
        color: "red",
      });

      const sphereGeometry = generateConfig(CONFIGTYPE.SPHEREGEOMETRY, {
        radius: 10,
        widthSegments: 64,
        heightSegments: 64,
      });

      const sphere = generateConfig(CONFIGTYPE.MESH, {
        material: material.vid,
        geometry: sphereGeometry.vid,
        position: {
          x: 30,
        },
      });

      const boxGeometry = generateConfig(CONFIGTYPE.BOXGEOMETRY, {
        width: 20,
        height: 20,
        depth: 20,
      });

      const box = generateConfig(CONFIGTYPE.MESH, {
        material: material.vid,
        geometry: boxGeometry.vid,
      });

      const planeGeometry = generateConfig(CONFIGTYPE.PLANEGEOMETRY, {
        width: 500,
        height: 500,
      });

      const reflector = generateConfig(CONFIGTYPE.REFLECTOR, {
        geometry: planeGeometry.vid,
        color: "rgb(255, 0, 0)",
        position: {
          z: -90,
        },
      });

      window.engine = engine;

      const gui = new GUI();

      engine.setSize();
    </script>
  </body>
</html>
