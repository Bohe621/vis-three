<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>modifier</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/css/common.css" />
  </head>

  <style>
    #app {
      width: 100%;
      height: 100%;
    }
  </style>

  <body>
    <div id="app"></div>

    <script type="module">
      import * as THREE from "three";
      import { ModelingEngineSupport } from "@vis-three/modeling-engine-support";
      import { generateConfig, CONFIGTYPE } from "@vis-three/middleware";

      import ModifierModule from "@vis-three/module-modifier";

      import { GUI } from "three/examples/jsm/libs/lil-gui.module.min.js";

      const engine = new ModelingEngineSupport()
        .registModule(ModifierModule)
        .setDom(document.getElementById("app"))
        .setSize()
        .setStats(true)
        .play();

      generateConfig.injectEngine = engine;

      const scene = generateConfig("Scene");

      engine.setSceneBySymbol(scene.vid);

      generateConfig.injectScene = true;

      const material = generateConfig(CONFIGTYPE.MESHBASICMATERIAL);

      const geometry = generateConfig(CONFIGTYPE.BOXGEOMETRY, {
        width: 10,
        height: 10,
        depth: 10,
      });

      const mesh1 = generateConfig(CONFIGTYPE.MESH, {
        material: material.vid,
        geometry: geometry.vid,
      });

      const geometry2 = generateConfig(CONFIGTYPE.SPHEREGEOMETRY, {
        radius: 5,
      });

      const mesh2 = generateConfig(CONFIGTYPE.MESH, {
        material: material.vid,
        geometry: geometry2.vid,
        visible: false,
      });

      const modifier = generateConfig(CONFIGTYPE.BOOLEANMODIFIER, {
        source: mesh1.vid,
        target: mesh2.vid,
        mode: "intersect",
      });

      const gui = new GUI();

      // gui.add(geometry, "width", 1, 50, 1);
      // gui.add(geometry, "height", 1, 50, 1);
      // gui.add(geometry, "depth", 1, 50, 1);

      window.engine = engine;
    </script>
  </body>
</html>
