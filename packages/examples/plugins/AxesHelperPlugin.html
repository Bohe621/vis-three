<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AxesHelperPlugin</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/css/common.css" />
  </head>

  <style>
    #app {
      width: 100%;
      height: 100%;
    }

    button {
      position: fixed;
      top: 50px;
      left: 50%;
      transform: translate(-50%);
      margin: 0 5px;
      font-size: 16px;
      padding: 8px 10px;
      background: rgb(237, 75, 243);
      border-radius: 3px;
      box-shadow: 0 0 6px rgb(236, 182, 238);
    }
  </style>

  <body>
    <div id="app"></div>
    <button id="operate">tirggle</button>

    <script type="module">
      import * as THREE from "three";
      import { WebGLRendererPlugin } from "@vis-three/webgl-renderer-plugin";
      import { CameraAdaptivePlugin } from "@vis-three/camera-adaptive-plugin";
      import { defineEngine } from "@vis-three/core";

      import { AxesHelperPlugin } from "@vis-three/axes-helper-plugin";

      const engine = defineEngine({
        plugins: [
          WebGLRendererPlugin({
            antialias: true,
            alpha: true,
          }),
          CameraAdaptivePlugin(),
          AxesHelperPlugin({
            length: 40,
          }),
        ],
      })
        .setDom(document.getElementById("app"))
        .setSize();

      engine.render();

      let show = true;
      document.getElementById("operate").onclick = (event) => {
        show = !show;
        engine.setAxesHelper(show);
        engine.render();
      };
    </script>
  </body>
</html>
