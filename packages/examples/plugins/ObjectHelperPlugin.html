<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ObjectHelperPlugin</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/css/common.css" />
  </head>

  <style>
    #app {
      width: 100%;
      height: 100%;
    }
  </style>

  <body>
    <div id="app"></div>
    <button id="operate">tirggle</button>

    <script type="module">
      import * as THREE from "three";
      import { WebGLRendererPlugin } from "@vis-three/webgl-renderer-plugin";
      import { CameraAdaptivePlugin } from "@vis-three/camera-adaptive-plugin";
      import { defineEngine } from "@vis-three/core";

      import { ObjectHelperPlugin } from "@vis-three/object-helper-plugin";

      const engine = defineEngine({
        plugins: [
          WebGLRendererPlugin({
            antialias: true,
            alpha: true,
          }),
          CameraAdaptivePlugin(),
          ObjectHelperPlugin(),
        ],
      })
        .setDom(document.getElementById("app"))
        .setSize();

      const scene = engine.scene;

      const box = new THREE.Mesh(
        new THREE.BoxBufferGeometry(10, 10, 10),
        new THREE.MeshStandardMaterial({ color: "rgb(255, 105, 100)" })
      );
      box.position.x = 10;
      scene.add(box);

      const pointLight = new THREE.PointLight("rgb(255, 255, 255)", 1, 30, 0);
      pointLight.position.y = 20;
      scene.add(pointLight);

      const line = new THREE.Line(
        box.geometry,
        new THREE.LineBasicMaterial({ color: "yellow" })
      );
      scene.add(line);

      const points = new THREE.Points(
        box.geometry,
        new THREE.PointsMaterial({ color: "blue" })
      );

      points.position.x = -10;
      scene.add(points);

      const camera = new THREE.PerspectiveCamera(
        (180 / Math.PI) * 45,
        16 / 9,
        5,
        70
      );
      camera.position.set(0, 20, 50);
      camera.lookAt(0, 0, 0);
      scene.add(camera);

      engine.render();

      let show = true;
      document.getElementById("operate").onclick = (event) => {
        show = !show;
        engine.setObjectHelper(show);
        engine.render();
      };

      window.engine = engine;
    </script>
  </body>
</html>
