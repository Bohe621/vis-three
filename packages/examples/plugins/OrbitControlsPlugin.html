<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OrbitControlsPlugin</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/css/common.css" />
  </head>

  <style>
    #app {
      width: 100%;
      height: 100%;
    }
  </style>

  <body>
    <div id="tips">鼠标中键缩放，鼠标右键旋转，ctrl/shift + 鼠标右键平移</div>
    <div id="app"></div>

    <script type="module">
      import * as THREE from "three";
      import { WebGLRendererPlugin } from "@vis-three/webgl-renderer-plugin";
      import { CameraAdaptivePlugin } from "@vis-three/camera-adaptive-plugin";
      import { defineEngine } from "@vis-three/core";

      import { OrbitControlsPlugin } from "@vis-three/orbit-controls-plugin";

      const engine = defineEngine({
        plugins: [
          WebGLRendererPlugin({
            antialias: true,
            alpha: true,
          }),
          CameraAdaptivePlugin(),

          OrbitControlsPlugin(),
        ],
      })
        .setDom(document.getElementById("app"))
        .setSize();

      const scene = engine.scene;

      const pointLight = new THREE.PointLight("rgb(255, 255, 255)", 1, 300, 0);
      pointLight.position.y = 30;
      scene.add(pointLight);

      const box = new THREE.Mesh(
        new THREE.BoxBufferGeometry(10, 10, 10),
        new THREE.MeshStandardMaterial({ color: "rgb(255, 105, 100)" })
      );
      box.position.x = 10;
      scene.add(box);

      const line = new THREE.Line(box.geometry);
      scene.add(line);

      const points = new THREE.Points(box.geometry);

      points.position.x = -10;
      scene.add(points);

      setInterval(() => {
        engine.render();
      }, 1000 / 60);
    </script>
  </body>
</html>
