<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Observer</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/css/common.css" />
  </head>

  <style>
    #app {
      width: 100%;
      height: 100%;
      position: relative;
      background-color: black;
      color: white;
    }
  </style>

  <body>
    <div id="app"></div>

    <script type="module">
      import { observable, getObserver } from "@vis-three/tdcm";

      const raw = {
        string: "string",
        number: 1,
        boolean: false,
        array: [1, 2, 3, 4, 5],
        object: {
          string: "string",
          number: 1,
          boolean: false,
          array: [1, 2, 3, 4, 5],
          object: {
            string: "string",
            number: 1,
            boolean: false,
            array: [1, 2, 3, 4, 5],
          },
        },
        arrayObject: [
          {
            string: "string",
            number: 1,
            boolean: false,
            object: {
              string: "string",
              number: 1,
              boolean: false,
              array: [1, 2, 3, 4, 5],
            },
          },
          {
            string: "string",
            number: 1,
            boolean: false,
            object: {
              string: "string",
              number: 1,
              boolean: false,
              array: [1, 2, 3, 4, 5],
            },
          },
          {
            string: "string",
            number: 1,
            boolean: false,
            object: {
              string: "string",
              number: 1,
              boolean: false,
              array: [1, 2, 3, 4, 5],
            },
          },
          {
            string: "string",
            number: 1,
            boolean: false,
            object: {
              string: "string",
              number: 1,
              boolean: false,
              array: [1, 2, 3, 4, 5],
            },
          },
        ],
        meta: {
          string: "123",
          object: {
            a: 1,
            b: 2,
          },
        },
      };

      const target = observable(raw);

      window.target = target;

      const observer = getObserver(target);

      observer.subscribe((notice) => {
        console.log(notice);
      });

      document.getElementById("app").innerText = JSON.stringify(raw, null, 2);
    </script>
  </body>
</html>
