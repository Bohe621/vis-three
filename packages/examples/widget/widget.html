<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>widget</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/css/common.css" />
  </head>

  <style>
    #app {
      width: 100%;
      height: 100%;
    }
  </style>

  <body>
    <div id="app"></div>

    <div id="element1">
      <p>canvas P</p>
      <img
        src="/texture/Bricks_Color.jpg"
        style="width: 50px; height: 50px"
        alt=""
      />

      <div class="form">
        <label for="element1-range">range</label>
        <input id="element1-range" type="range" />
      </div>
    </div>

    <div id="element2">
      <h1>H1标题</h1>
      <div>div测试</div>
      <div class="form">
        <label for="element1-text">测试2 input</label>
        <input id="element1-text" type="text" />
      </div>

      <div class="form">
        <label for="element1-range">测试2 range</label>
        <input id="element1-range" type="range" />
      </div>
    </div>

    <div id="element3">
      <video
        src="/video/1.mp4"
        style="width: 192px; height: 108"
        controls
      ></video>
    </div>

    <script type="module">
      import {
        defineEngineSupport,
        generateConfig,
        CONFIGTYPE,
        AniScriptGeneratorManager,
        EventGeneratorManager,
        Template,
      } from "@vis-three/middleware";
      import { WebGLRendererPlugin } from "@vis-three/plugin-webgl-renderer";
      import { CameraAdaptivePlugin } from "@vis-three/plugin-camera-adaptive";
      import { RenderManagerPlugin } from "@vis-three/plugin-render-manager";
      import { GridHelperPlugin } from "@vis-three/plugin-grid-helper";
      import { OrbitControlsPlugin } from "@vis-three/plugin-orbit-controls";

      import { WebGLRenderStrategy } from "@vis-three/strategy-webgl-render";
      import { WebGLRendererSupportStrategy } from "@vis-three/strategy-webgl-renderer-support";

      import * as ModuleLibrary from "@vis-three/library-module";

      import { CanvasGenerator } from "@vis-three/convenient";

      import {
        defineEngineWidget,
        defineComponent,
        reactive,
        h,
        vif,
        vfor,
        ref,
        computed,
        onMounted,
        watch,
      } from "@vis-three/widget";

      const engine = new defineEngineWidget({
        plugins: [
          WebGLRendererPlugin({
            antialias: true,
            alpha: true,
          }),
          CameraAdaptivePlugin(),
          GridHelperPlugin(),
          OrbitControlsPlugin(),
        ],
        strategy: [WebGLRenderStrategy(), WebGLRendererSupportStrategy()],
        modules: Object.values(ModuleLibrary),
      })
        .setDom(document.getElementById("app"))
        .setSize()
        .play();

      engine.loaderManager.setPath(import.meta.env.BASE_URL);

      const sphereComponent = defineComponent({
        props: {
          color: {
            type: String,
            default: "rgb(0, 0, 255)",
          },
        },
        setup() {
          const data = reactive({ x: -20 });
          return { data };
        },
        render() {
          const material = h("MeshBasicMaterial", {
            color: this.color,
          });

          const geometry = h("SphereGeometry", {
            radius: 10,
          });

          h("Mesh", {
            geometry,
            material,
            position: {
              x: this.data.x,
            },
          });
        },
      });

      const root = defineComponent({
        components: {
          sphere: sphereComponent,
        },
        load: {
          soldier: "/model/glb/Soldier.glb",
        },
        setup({ resources }) {
          const data = reactive({ x: 5 });
          const width = ref(5);
          const height = computed(() => width.value + 5);
          const isBox = ref(true);
          const list = reactive([
            { position: { x: -20 } },
            { position: { x: 0 } },
            { position: { x: 20 } },
          ]);

          const color = ref("rgb(255, 255, 0)");

          watch(isBox, (newVal) => {
            console.log("watch", newVal);
          });

          const box = ref();
          const comp = ref();
          const texture = ref();

          const textGenerator = new CanvasGenerator().draw((ctx) => {
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, 512, 512);
            ctx.translate(256, 256);
            ctx.textBaseline = "middle";
            ctx.textAlign = "center";
            ctx.fillStyle = "black";
            ctx.font = " bold 52px 微软雅黑";
            ctx.fillText("Hello vis-three", 0, 0);
            ctx.translate(-256, -256);
          });

          onMounted(() => {
            list.push({ position: { x: 80 } });
            console.log(list);
            console.log(comp.value);

            box.value.color = "rgb(255, 0, 255)";

            console.log(textGenerator);

            setTimeout(() => {
              textGenerator.clear().draw((ctx) => {
                ctx.fillStyle = "white";
                ctx.fillRect(0, 0, 512, 512);
                ctx.translate(256, 256);
                ctx.textBaseline = "middle";
                ctx.textAlign = "center";
                ctx.fillStyle = "black";
                ctx.font = " bold 52px 微软雅黑";
                ctx.fillText("Hello change", 0, 0);
                ctx.translate(-256, -256);
              });
              texture.value.needsUpdate = true;
            }, 2000);
          });

          return {
            width,
            height,
            data,
            isBox,
            list,
            color,
            box,
            comp,
            texture,
            textGenerator,
          };
        },
        resources() {
          return {
            text: this.textGenerator.getDom(),
          };
        },
        render({ components, resources }) {
          const texture = h("CanvasTexture", {
            url: resources.text,
            ref: "texture",
          });

          const material = h("MeshBasicMaterial", {
            ref: "box",
            color: "rgb(255, 0, 0)",
            map: texture,
          });

          let geometry;

          vif(() => {
            if (this.isBox) {
              geometry = h("BoxGeometry", {
                width: this.width,
                height: this.height,
                depth: 10,
              });
            } else {
              geometry = h("ConeGeometry", {
                radius: 10,
              });
            }
          });

          vif(() => {
            if (this.isBox) {
              h("Mesh", {
                geometry,
                material,
                position: {
                  x: this.data.x,
                },
              });
            } else {
              h("Mesh", {
                geometry,
                material,
                position: {
                  x: this.data.x,
                  y: this.data.x * 2,
                },
              });
              h("Mesh", {
                geometry,
                material,
                position: {
                  x: this.data.x,
                  z: this.data.x * 2,
                },
              });
            }
          });

          h(components.sphere, {
            color: this.color,
            ref: "comp",
          });

          vfor(() => {
            this.list.forEach((item) => {
              h("Mesh", {
                geometry,
                material,
                position: {
                  x: item.position.x,
                  z: 20,
                },
              });
            });
          });
        },
      });

      const widget = engine.createWidget(root).mount();

      console.log(widget);

      window.widget = widget;

      window.engine = engine;
    </script>
  </body>
</html>
