  <style>
    /* .vis-webgl {
      z-index: 1;
    } */

    .app-brick {
      width: 70px;
      height: 70px;
      color: white;
      box-shadow: 0 0 10px rgb(53, 213, 241);
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 3px;
      cursor: pointer;
      transition: all ease 500ms;
      cursor: pointer;
    }

    .app-brick-focus {
      opacity: 1 !important;
    }

    .app-brick-fade {
      opacity: 0.2;
    }

    .app-brick:hover {
      box-shadow: 0 0 10px rgb(241, 53, 241);
    }

    .app-brick .title {
      font-size: 14px;
      font-weight: bold;
      margin: 8px 0;
    }

    .app-brick .tips {
      font-size: 8px;
    }

    canvas:not(.vis-css3d):not(.vis-webgl) {
      background: rgba(13, 56, 175, 0.3) !important;
      opacity: 1 !important;
    }
  </style>

  <body>
