<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3DRendererPlugin</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/examples/public/favicon.ico"
    />
    
    <script type="module" crossorigin src="/vis-three/examples/assets/plugin/CSS3DRendererPlugin.be3cae9f.js"></script>
    <link rel="modulepreload" href="/vis-three/examples/assets/three.b90fa353.js">
    <link rel="modulepreload" href="/vis-three/examples/assets/vis-three.78ccfae1.js">
    <link rel="modulepreload" href="/vis-three/examples/assets/Vis.es.fa503373.js">
    <link rel="stylesheet" href="/vis-three/examples/assets/Vis.es.b093b5dd.css">
  </head>

  <style>
    body {
      color: white;
    }

    #element1,
    #element2 {
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      box-shadow: 0 0 4px rgb(170, 150, 241);
      display: flex;
      flex-direction: column;
    }

    label {
      color: white;
    }
  </style>

  <body>
    <div id="app"></div>

    <div id="element1">
      <p>canvas P</p>
      <img
        src="/examples/public/texture/Bricks_Color.jpg"
        style="width: 50px; height: 50px"
        alt=""
      />

      <div class="form">
        <label for="element1-range">range</label>
        <input id="element1-range" type="range" />
      </div>
    </div>

    <div id="element2">
      <h1>H1标题</h1>
      <div>div测试</div>
      <div class="form">
        <label for="element1-text">测试2 input</label>
        <input id="element1-text" type="text" />
      </div>

      <div class="form">
        <label for="element1-range">测试2 range</label>
        <input id="element1-range" type="range" />
      </div>
    </div>

    <div id="element3">
      <video
        src="/examples/public/video/1.mp4"
        style="width: 192px; height: 108"
        controls
      ></video>
    </div>

    
  </body>
</html>
